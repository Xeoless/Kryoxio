<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRYOXI</title>
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --gray: #aaaaaa;
      --darkgray: #111111;
      --accent: #dddddd;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(to bottom, transparent 0px, rgba(255,255,255,0.02) 1px, transparent 2px);
      pointer-events: none;
      z-index: 9999;
      animation: scan 5s linear infinite;
    }
    @keyframes scan { 0% { transform: translateY(0); } 100% { transform: translateY(100px); } }

    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.9);
      border-bottom: 1px solid var(--accent);
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .logo {
      font-size: 2.2rem;
      letter-spacing: 6px;
      font-weight: bold;
    }
    .logo span { color: var(--accent); }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 5%;
    }
    .hero h1 {
      font-size: clamp(4rem, 12vw, 8rem);
      letter-spacing: 15px;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow { from { text-shadow: 0 0 30px var(--accent); } to { text-shadow: 0 0 80px #fff, 0 0 120px var(--accent); } }
    .tagline { font-size: 1.6rem; color: var(--gray); margin: 1.5rem 0 3rem; letter-spacing: 4px; }

    .library {
      padding: 100px 5% 150px;
    }
    .library h2 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 60px;
      color: var(--accent);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 35px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: var(--darkgray);
      border: 1px solid var(--accent);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.4s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 60px rgba(255,255,255,0.15);
      border-color: #fff;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      filter: grayscale(90%) contrast(1.1);
      transition: filter 0.5s;
    }
    .card:hover img { filter: grayscale(20%) contrast(1.3); }
    .card h3 {
      padding: 1.2rem 1rem 0.5rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .card a {
      display: block;
      padding: 1rem;
      background: var(--accent);
      color: #000;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .card a:hover { background: #fff; }

    footer {
      text-align: center;
      padding: 3rem;
      border-top: 1px solid var(--accent);
      color: var(--gray);
      font-size: 0.95rem;
    }

    #particles { position: fixed; inset: 0; z-index: -1; opacity: 0.12; pointer-events: none; }
  </style>
</head>

  <!-- Particle canvas (keep for cyber vibe) -->
  <canvas id="particles"></canvas>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 1.8 + 0.4;
        this.speedX = Math.random() * 0.4 - 0.2;
        this.speedY = Math.random() * 0.4 - 0.2;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
    animate();
  </script>
