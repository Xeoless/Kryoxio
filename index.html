<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRYOXI</title>
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --gray: #aaaaaa;
      --darkgray: #111111;
      --accent: #dddddd;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    body.modal-open { overflow: hidden; }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(to bottom, transparent 0px, rgba(255,255,255,0.02) 1px, transparent 2px);
      pointer-events: none;
      z-index: 9999;
      animation: scan 5s linear infinite;
    }
    @keyframes scan { 0% { transform: translateY(0); } 100% { transform: translateY(100px); } }

    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.9);
      border-bottom: 1px solid var(--accent);
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .logo {
      font-size: 2.2rem;
      letter-spacing: 6px;
      font-weight: bold;
    }
    .logo span { color: var(--accent); }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 5%;
    }
    .hero h1 {
      font-size: clamp(4rem, 12vw, 8rem);
      letter-spacing: 15px;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow { from { text-shadow: 0 0 30px var(--accent); } to { text-shadow: 0 0 80px #fff, 0 0 120px var(--accent); } }
    .tagline { font-size: 1.6rem; color: var(--gray); margin: 1.5rem 0 3rem; letter-spacing: 4px; }

    .library {
      padding: 100px 5% 150px;
    }
    .library h2 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 60px;
      color: var(--accent);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 35px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: var(--darkgray);
      border: 1px solid var(--accent);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.4s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 60px rgba(255,255,255,0.15);
      border-color: #fff;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      filter: grayscale(90%) contrast(1.1);
      transition: filter 0.5s;
    }
    .card:hover img { filter: grayscale(20%) contrast(1.3); }
    .card h3 {
      padding: 1.2rem 1rem 0.5rem;
      font-size: 1.5rem;
      text-align: center;
    }

    /* Modal Game Viewer */
    #game-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.98);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #game-modal.active { display: flex; }
    .modal-header {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }
    .modal-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--accent);
      color: var(--accent);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    .modal-btn:hover {
      background: var(--accent);
      color: #000;
      transform: scale(1.1);
    }
    .game-wrapper {
      width: 90vw;
      height: 90vh;
      max-width: 1600px;
      max-height: 90vh;
      background: #000;
      border: 2px solid var(--accent);
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 60px rgba(255,255,255,0.2);
    }
    #game-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 3rem;
      border-top: 1px solid var(--accent);
      color: var(--gray);
      font-size: 0.95rem;
    }

    #particles { position: fixed; inset: 0; z-index: -1; opacity: 0.12; pointer-events: none; }
  </style>
</head>
<body>

  <nav>
    <div class="logo">KRYO<span>XI</span></div>
  </nav>

  <section class="hero">
    <h1>KRYOXI</h1>
    <p class="tagline">CORE UNLOCKED • SYSTEMS NOMINAL</p>
  </section>

  <section class="library">

    <div class="grid">

      <!-- Cards generated from your /projects/ folders -->

      <div class="card" data-game="DogeMiner"><img src="https://via.placeholder.com/600x300/111/aaa?text=DogeMiner" alt=""><h3>Doge Miner</h3></div>
      <div class="card" data-game="HexGL"><img src="https://via.placeholder.com/600x300/111/aaa?text=HexGL" alt=""><h3>HexGL</h3></div>
      <div class="card" data-game="achievementunlocked"><img src="https://via.placeholder.com/600x300/111/aaa?text=Achievement+Unlocked" alt=""><h3>Achievement Unlocked</h3></div>
      <div class="card" data-game="adrenalinechallenge"><img src="https://via.placeholder.com/600x300/111/aaa?text=Adrenaline+Challenge" alt=""><h3>Adrenaline Challenge</h3></div>
      <div class="card" data-game="among-us"><img src="https://via.placeholder.com/600x300/111/aaa?text=Among+Us" alt=""><h3>Among Us</h3></div>
      <!-- ... (shortened for brevity - add all remaining similarly) -->

      <!-- Examples for last few: -->
      <div class="card" data-game="vex6"><img src="https://via.placeholder.com/600x300/111/aaa?text=Vex+6" alt=""><h3>Vex 6</h3></div>
      <div class="card" data-game="wordle"><img src="https://via.placeholder.com/600x300/111/aaa?text=Wordle" alt=""><h3>Wordle</h3></div>
      <div class="card" data-game="you-are-bezos"><img src="https://via.placeholder.com/600x300/111/aaa?text=You+Are+Bezos" alt=""><h3>You Are Bezos</h3></div>

    </div>
  </section>

  <!-- Game Modal -->
  <div id="game-modal">
    <div class="modal-header">
      <button class="modal-btn" id="close-modal" title="Close">✕</button>
      <button class="modal-btn" id="toggle-fullscreen" title="Fullscreen">⛶</button>
    </div>
    <div class="game-wrapper">
      <iframe id="game-iframe" allowfullscreen allow="fullscreen"></iframe>
    </div>
  </div>

  <footer>
    KRYOXI • ALL CORE PROTOCOLS ACTIVE • 2026
  </footer>

  <canvas id="particles"></canvas>

  <script>
    // Particles (keep as-is)
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particlesArray = [];
    class Particle { /* same as before */ }
    function initParticles() { /* same */ }
    function animateParticles() { /* same */ }
    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initParticles(); });
    initParticles();
    animateParticles();

    // Modal logic
    const modal = document.getElementById('game-modal');
    const iframe = document.getElementById('game-iframe');
    const closeBtn = document.getElementById('close-modal');
    const fsBtn = document.getElementById('toggle-fullscreen');
    const wrapper = document.querySelector('.game-wrapper');

    // Open modal on card click
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const gameFolder = card.getAttribute('data-game');
        iframe.src = `projects/${gameFolder}/`;  // Loads index.html inside folder
        modal.classList.add('active');
        document.body.classList.add('modal-open');
      });
    });

    // Close modal
    closeBtn.addEventListener('click', () => {
      modal.classList.remove('active');
      document.body.classList.remove('modal-open');
      iframe.src = '';  // Unload game
    });

    // Fullscreen toggle
    fsBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        wrapper.requestFullscreen().catch(err => console.log(err));
        fsBtn.innerHTML = '⛶';  // Change icon if you want (or use text "Exit FS")
      } else {
        document.exitFullscreen();
      }
    });

    // Optional: Update button icon when fullscreen changes
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        fsBtn.innerHTML = '❐';  // Compress icon example
      } else {
        fsBtn.innerHTML = '⛶';
      }
    });
  </script>
</body>
</html>
